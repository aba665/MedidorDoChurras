<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="image/Icon.png">
    <link rel="stylesheet" href="style.css">
    <title>Medidor do Churras</title>
</head>
<body>
    <div id="container">
        <label for="Pessoas">Quantidade de pessoas:</label>
        <input type="number" name="Pessoas" id="ad" placeholder="Qtd. de Pessoas">
        <label for="Crianças">Quantidade de crianças:</label>
        <input type="number" name="Crianças" id="cr" placeholder="Qtd. de crianças">
        <label for="Horas">Duração do churras:</label>
        <input type="number" name="Horas" id="hrs" placeholder="Em horas">
        <input type="submit" value="Medir" onclick="Medir()" id="click">
       
    </div>
    <div id="resultado">
            
    </div>
    <script src="script.js"></script>
</body>
</html>
